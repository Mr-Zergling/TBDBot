plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'application'
}

group 'bot.tbd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url = "https://dl.bintray.com/kordlib/Kord"
    }
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile 'io.github.microutils:kotlin-logging:1.7.9'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.gitlab.kordlib.kord:kord-core:0.4.14"
    implementation 'com.beust:klaxon:5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
test{
    useTestNG()
}
application {
    mainClassName = 'bot.tbd.TBDBotRunner'
}