plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'discord.based'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = "https://dl.bintray.com/kordlib/Kord"
    }
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.1.x'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.gitlab.kordlib.kord:kord-core:0.4.14"
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
test{
    useTestNG()
}